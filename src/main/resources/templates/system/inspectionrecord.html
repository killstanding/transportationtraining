<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<section class="content-header">
    <h1>
        设备巡检
        <small>巡检详情页面</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> 主页</a></li>
        <li><a href="#">设备管理</a></li>
        <li><a href="#">设备巡检</a></li>
        <li><a href="#">巡检管理</a></li>
        <li class="active"><span id="nnaa"></span>巡检详情</li>
    </ol>
</section>

<section class="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <!-- /.box-header -->
                <div class="box-body">
                    <div id="toolbar">
                        <form class="form-inline" id="searchForm">
                            <div class="form-group">
                            	<input type="hidden" class="form-control input-sm" name="planId" id="searchId" readonly>
                                <label for="searchName"> 资产名称 </label>
                                <input type="text" class="form-control input-sm" name="assetName" id="searchName" placeholder="请输入资产名称">
                            </div>
                            <div class="btn-group btn-group-sm">
                                <button type="button" class="btn btn-default" onclick="javascript:$('table').bootstrapTable('refresh', {silent: true});">
                                    <i class="glyphicon glyphicon-search"></i>
                                    查询
                                </button>
                                <button type="reset" class="btn btn-default">
                                    <i class="glyphicon glyphicon-trash"></i>
                                    清空
                                </button>
                                <button type="button" class="btn btn-default" onclick="returnBack()">
                                    返回上一级
                                </button>
                            </div>
                        </form>
                        <div class="btn-group btn-group-sm">
                            <!-- Provides extra visual weight and identifies the primary action in a set of buttons -->
                            <button shiro:hasPermission="inspectionrecord:create" type="button" id="addBtn" class="btn btn-default"
                                    data-toggle="modal"
                                    data-target="#addModal" onclick="addLoad()"><i class="glyphicon glyphicon-plus"></i> 新增
                            </button>
                            <!-- Indicates caution should be taken with this action -->
                            <button shiro:hasPermission="inspectionrecord:update" type="button" id="editBtn" class="btn btn-default"
                                    data-toggle="modal"
                                    data-target="#editModal"
                                    data-action="{type:'editable',form:'#editForm',table:'#table',after:'editAfter'}"
                                    disabled><i class="glyphicon glyphicon-edit"></i> 修改
                            </button>
                            <!-- Indicates a dangerous or potentially negative action -->
                            <button shiro:hasPermission="inspectionrecord:delete" type="button" id="deleteBtn" class="btn btn-default"
                            		data-toggle="modal"
                                    data-target="#deleteModal"
                                    data-action="{type:'delete',form:'#deleteForm',idField:'id',table:'#table'}"
                                    disabled><i class="glyphicon glyphicon-remove"></i> 删除
                            </button>
                        </div>
                    </div>
                    <table id="table"></table>
                </div>
                <!-- /.box-body -->
            </div>
            <!-- /.box -->
        </div>
        <!-- /.col -->
    </div>
    <!-- /.row -->
</section>
<!-- /.content -->

<!-- add Modal -->
<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="addModalLabel">添加巡检详情</h4>
            </div>
            <div class="modal-body">
                <form id="addForm">
                	<input type="hidden" id="addPlanId" name="planId"/>
                	<div class="form-group">
                		<div style="display: none;">
                        	<label class="control-label" for="addAssetName"><span class="asterisk">*</span>资产名称:</label>
                        	<input id="addAssetName" type="text" class="form-control" name="assetName" readonly>
	                        <div class="help-block with-errors"></div>
                        </div>
                        <label class="control-label" for="assetCode"><span class="asterisk">*</span>资产名称:</label>
	                    <select id="assetCode" class="form-control select2" name="assetCode" onchange="addAssetChange()"
	                            data-placeholder="请从列表选择一项" required>
	                        <option th:each="asset: ${assetList}" th:value="${asset.id}" th:text="${asset.assetName}">
	                            资产不存在
	                        </option>
	                    </select>
	                    <div class="help-block with-errors"></div>
                	</div>
                    <div class="form-group">
                    	<div style="display: none;">
                        	<label class="control-label" for="addAssetClassification"><span class="asterisk">*</span>资产分类:</label>
                        	<input id="addAssetClassification" type="text" class="form-control" name="assetClassification" readonly>
	                        <div class="help-block with-errors"></div>
                        </div>
                        <label class="control-label" for="assetClassificationCode"><span class="asterisk">*</span>资产分类:</label>
	                    <select id="assetClassificationCode" class="form-control select2" name="assetClassificationCode" onchange="addAssetClassificationChange()"
	                            data-placeholder="请从列表选择一项" required>
	                        <option th:each="assetClassification: ${assetClassificationList}" th:value="${assetClassification.id}" th:text="${assetClassification.classificationName}">
	                            所属分类不存在
	                        </option>
	                    </select>
	                    <div class="help-block with-errors"></div>
                    </div>
                    <div class="form-group">
                    	<div style="display: none;">
                        	<label class="control-label" for="addAssetStatus"><span class="asterisk">*</span>设备状态:</label>
                        	<input id="addAssetStatus" type="text" class="form-control" name="assetStatus" readonly>
	                        <div class="help-block with-errors"></div>
                        </div>
                        <label class="control-label" for="assetStatusCode"><span class="asterisk">*</span>设备状态:</label>
	                    <select id="assetStatusCode" class="form-control select2" name="assetStatusCode" onchange="addAssetStatusChange()"
	                            data-placeholder="请从列表选择一项" required>
	                        <option th:each="assetStatus: ${assetStatusList}" th:value="${assetStatus.pubCode}" th:text="${assetStatus.pubName}">
	                            设备状态不存在
	                        </option>
	                    </select>
	                    <div class="help-block with-errors"></div>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="statusDescription">状态描述:</label>
	                    <input id="statusDescription" type="text" class="form-control" name="statusDescription" placeholder="输入价值">
	                    <div class="help-block with-errors"></div>
                    </div>
                    <div class="form-group">
                    	<label class="control-label" for="isRepair"><span class="asterisk">*</span>是否维修:</label>
                        <select id="isRepair" class="form-control select2" name="isRepair"
                                data-placeholder="请从列表选择一项" required>
                            <option value="0">未维修</option>
                            <option value="1">已维修</option>
                        </select>
                        <div class="help-block with-errors"></div>
                    </div>
                    <div class="form-group">
                    	<label class="control-label" for="repairOrderNo">维修单号:</label>
	                    <input id="repairOrderNo" type="text" class="form-control" name="repairOrderNo" placeholder="输入维修单号">
	                    <div class="help-block with-errors"></div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="submit" form="addForm" class="btn btn-primary"
                        data-action="{type:'submit',form:'#addForm',url:'@{/inspectionrecord/create}',after:'$.myAction.refreshTable'}">
                    确定
                </button>
            </div>
        </div>
    </div>
</div>

	                            data-placeholder="请从列表选择一项" required>
	                        <option th:each="assetStatus: ${assetStatusList}" th:value="${assetStatus.pubCode}" th:text="${assetStatus.pubName}">
	                            设备状态不存在
	                        </option>
	                    </select>
	                    <div class="help-block with-errors"></div>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="statusDescription">状态描述:</label>
	                    <input id="statusDescription" type="text" class="form-control" name="statusDescription" placeholder="输入价值">
	                    <div class="help-block with-errors"></div>
                    </div>
                    <div class="form-group">
                    	<label class="control-label" for="isRepair"><span class="asterisk">*</span>是否维修:</label>
                        <select id="isRepair" class="form-control select2" name="isRepair"
                                data-placeholder="请从列表选择一项" required>
                            <option value="0">未维修</option>
                            <option value="1">已维修</option>
                        </select>
                        <div class="help-block with-errors"></div>
                    </div>
                    <div class="form-group">
                    	<label class="control-label" for="repairOrderNo">维修单号:</label>
	                    <input id="repairOrderNo" type="text" class="form-control" name="repairOrderNo" placeholder="输入维修单号">
	                    <div class="help-block with-errors"></div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="submit" form="editForm" class="btn btn-primary"
                        data-action="{type:'submit',form:'#editForm',url:'@{/inspectionrecord/update}',after:'$.myAction.refreshTable'}">
                    确定
                </button>
            </div>
        </div>
    </div>
</div>

<!-- delete modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteSmallModalLabel">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="deleteSmallModalLabel">删除巡检详情</h4>
            </div>
            <div class="modal-body">
                <form id="deleteForm"></form>
                确定要删除选中的 <span class="records"></span> 条记录?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" form="deleteForm" class="btn btn-primary"
                        data-action="{type:'submit',form:'#deleteForm',url:'@{/inspectionrecord/delete-batch}',after:'$.myAction.refreshTable'}">
                    确定
                </button>
            </div>
        </div>
    </div>
</div>

<div id="actionButtons" class="admin-hide">
    <!-- <a class="like" href="javascript:void(0)" data-toggle="tooltip" title="Like"><i class="glyphicon glyphicon-heart"></i></a> -->
    <a shiro:hasPermission="inspectionrecord:update" class="edit ml10" href="javascript:void(0)" data-toggle="tooltip" title="编辑"><i class="glyphicon glyphicon-edit"></i></a>　
    <a shiro:hasPermission="inspectionrecord:delete" class="remove ml10" href="javascript:void(0)" data-toggle="tooltip" title="删除"><i class="glyphicon glyphicon-remove"></i></a>　
</div>

<script th:inline="javascript">
    var $table = $('#table');

    $(function () {
    	var planId = localStorage.getItem("planId");
    	var trainingRoom = localStorage.getItem("ItrainingRoom");
    	$('#searchId').val(planId);
    	if(trainingRoom != undefined) {
    		if(trainingRoom != '') {
    			document.querySelector('#nnaa').innerHTML = trainingRoom + '-';
    		}else {
    			document.querySelector('#nnaa').innerHTML = '';
    		}
    	}
        $table.bootstrapTable({
            url: CONTEXT_PATH + '/inspectionrecord/list',
            idField: 'id',
            columns: [
                {field: 'state', checkbox: true},
                {field: 'id', title: '序号', sortable: true, halign: 'left'},
                {field: 'assetCode', title: '资产编号', sortable: true, halign: 'left', formatter: 'assetCodeFormatter'},
                {field: 'assetName', title: '资产名称', sortable: true, halign: 'left'},
                {field: 'assetClassification', title: '资产分类', halign: 'center', align: 'center'},
                {field: 'assetStatus', title: '设备状态', halign: 'center', align: 'center', formatter: 'enabledFormatter'},
                {field: 'statusDescription', title: '状态描述', halign: 'center', align: 'center'},
                {field: 'isRepair', title: '是否维修', halign: 'center', align: 'center', formatter: 'repairFormatter'},
                {field: 'repairOrderNo', title: '维修单号', halign: 'center', align: 'center', formatter: 'repairOrderNoFormatter'},
                {
                    field: 'action',
                    title: '操作',
                    halign: 'center',
                    align: 'center',
                    formatter: 'actionFormatter',
                    events: 'actionEvents',
                    clickToSelect: false
                }
            ]
        });
    });

    function editAfter(obj, row) {
    	$('#editForm').find('[name=assetCode]').find('option[value=' + row.assetCode + ']').prop('selected', true);
    	$('#editForm').find('[name=assetClassification]').find('option[value=' + row.assetClassification + ']').prop('selected', true);
    	$('#editForm').find('[name=assetStatus]').find('option[value=' + row.assetStatus + ']').prop('selected', true);
    }

    function assetCodeFormatter(value, row, index) {
    	return '<a href="#" onclick="refresh()">' + value +'</a>'
    }

    function enabledFormatter(value, row, index) {
    	if(value == '在用') {
    		return '<span class="zaiyong">在用</span>';
    	}else if(value == '正常') {
    		return '<span class="zhengchang">正常</span>';
    	}else if(value == '维修') {
    		return '<span class="weixiu">维修</span>';
    	}else if(value == '报废') {
    		return '<span class="baofei">报废</span>';
    	}
    }
    
    function repairFormatter(value, row, index) {
    	if(row.assetStatus == '维修') {
    		if(value == 1) {
        		return '<span>已维修</span>';
        	}else if(value == 0) {
        		return '<span>未维修</span>';
        	}else {
        		return '-';
        	}
    	}
    	return '-';
    }
    
    function repairOrderNoFormatter(value, row, index) {
    	if(row.assetStatus == '维修') {
        	return '<span>' + value + '</span>';
    	}
    	return '-';
    }
    
    function actionFormatter(value, row, index) {
        return $('#actionButtons').html();
    }

    function refresh() {
    	window.location.hash = '#user';
    	location.reload();
    }
    
    function returnBack() {
    	window.location.hash = '#inspectionplan';
    	location.reload();
    }

    window.actionEvents = {
        'click .edit': function (e, value, row, index) {
            $('#editModal').modal('show')
            $('#editForm').fillForm(row);
            editAfter('', row);
        },
        'click .remove': function (e, value, row, index) {
            $('#deleteModal').modal('show');
            $('.records').html('1');
            var html = '';
            for (var key in row) {
                html += '<input type="hidden" name="' + key + '" value="' + row[key] + '">';
            }
            $('#deleteForm').html(html);
        }
    };
    
    function addAssetChange() {
    	var addAssetText = $('#addForm').find('[name=assetCode]').find('option:selected').text();
    	$('#addAssetName').val(addAssetText);
    }
    
    function addAssetClassificationChange() {
    	var addAssetClassificationText = $('#addForm').find('[name=assetClassificationCode]').find('option:selected').text();
    	$('#addAssetClassification').val(addAssetClassificationText);
    }
    
    function addAssetStatusChange() {
    	var addAssetStatusText = $('#addForm').find('[name=assetStatusCode]').find('option:selected').text();
    	$('#addAssetStatus').val(addAssetStatusText);
    }
    
    function editAssetChange() {
    	var editAssetText = $('#editForm').find('[name=assetCode]').find('option:selected').text();
    	$('#editAssetName').val(editAssetText);
    }
    
    function editAssetClassificationChange() {
    	var editAssetClassificationText = $('#editForm').find('[name=assetClassificationCode]').find('option:selected').text();
    	$('#editAssetClassification').val(editAssetClassificationText);
    }
    
    function editAssetStatusChange() {
    	var editAssetStatusText = $('#editForm').find('[name=assetStatusCode]').find('option:selected').text();
    	$('#editAssetStatus').val(editAssetStatusText);
    }
    
    function addLoad() {
    	$('#addPlanId').val(localStorage.getItem("planId"));
    	addAssetChange();
    	addAssetClassificationChange();
    	addAssetStatusChange();
    }
</script>
</html>
